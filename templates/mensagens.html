<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mensagens Salvas</title>
    <style>
        html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000712; /* fundo cinza bem escuro */
    color: #111;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: #f2f2f2; /* cinza bem claro */
    padding: 30px;
    max-width: 700px;
    width: 90%;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    border-radius: 12px;
}

textarea {
    width: 100%;
    height: 200px;
    resize: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 15px;
}

button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background-color: #ff0000;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #690000;
}

a {
    display: inline-block;
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    background-color: #6c757d;
    color: white;
    text-decoration: none;
    font-size: 14px;
    margin-top: 15px;
}

a:hover {
    background-color: #5a6268;
}

.status {
    margin-top: 10px;
    font-size: 14px;
}
    </style>
</head>
<body>
<div class="container">
    <h1>Mensagens Salvas</h1>
    <p class="total">Total de mensagens: {{ total }}</p>
    {% for msg in mensagens %}
        <div class="mensagem">{{ msg }}</div>
    {% endfor %}
    <form method="post" action="/limpar" onsubmit="return limparMensagens(event)">
        <button type="submit">Limpar mensagens</button>
    </form>
    <p><a href="/">Voltar</a></p>
</div>

<script>
    function limparMensagens(event) {
        event.preventDefault();
        fetch("/limpar", {
            method: "POST"
        }).then(() => {
            location.reload();
        });
        return false;
    }
</script>
</body>
</html>
